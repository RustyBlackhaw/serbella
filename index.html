  <style>
    :root{
      --cream:#EEEAE2; --beige:#D7CBBE; --terracotta:#B48666; --brown:#6F503B; --sage:#5E6F56; --ink:#2C241E; --muted:#8A7E74;
      --shadow:0 10px 30px rgba(35,26,18,.15); --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--cream);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    a{color:inherit;text-decoration:none}
    .nav-wrap{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid rgba(0,0,0,.06);backdrop-filter:saturate(1.2) blur(4px)}
    .nav{max-width:1200px;margin:0 auto;display:flex;align-items:center;gap:24px;padding:14px 20px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand h1{font-family:Marcellus,serif;color:var(--brown);font-weight:400;margin:0;font-size:24px}
    .sparkles{display:inline-flex;gap:3px;margin-left:4px}
    .sparkles svg{width:14px;height:14px;fill:var(--brown);opacity:.9}
    .menu{list-style:none;display:flex;gap:20px;margin:0 0 0 auto;padding:0;align-items:center}
    .menu>li{position:relative}
    .menu>li>a{display:inline-block;padding:10px 8px;border-radius:10px;color:#3a3129}
    .menu>li>a:hover{background:rgba(111,80,59,.08)}
    .dropdown{position:absolute;top:100%;left:0;background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:12px;box-shadow:var(--shadow);padding:10px;display:none;min-width:220px}
    .dropdown a{display:flex;align-items:center;gap:10px;padding:10px;border-radius:10px;color:#3a3129}
    .dropdown a:hover{background:rgba(111,80,59,.06)}
    .menu>li:hover .dropdown{display:block}
    .btn{padding:10px 16px;border-radius:999px;border:1px solid var(--brown);color:var(--brown);font-weight:600}
    .btn:hover{background:rgba(111,80,59,.06)}
    .btn.primary{background:var(--sage);border-color:var(--sage);color:#fff}
    .hero{display:grid;place-items:center;padding:clamp(20px,5vw,60px)}
    .centerpiece {
      width: 100%;
      max-width: 1080px;
      height: 400px;
      object-fit: cover;
      border-radius: 24px;
      box-shadow: var(--shadow);
      display: block;
      margin: 0 auto;
    }
    .page{padding: clamp(40px,7vw,120px)  clamp(20px,6vw,72px);}
    .page h2{font-family:Marcellus,serif;color:var(--brown);font-weight:400;margin:0 0 10px}
    .page p{max-width:70ch;color:#3d332b}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;margin-top:18px}
    .card{background:#fff;border-radius:var(--radius);padding:20px;border:1px solid rgba(0,0,0,.05);box-shadow:var(--shadow)}
    .page--services{background:linear-gradient(180deg,var(--beige),var(--cream))}
    .page--sauna{color:#3a3129;position:relative}
    .page--sauna::before{content:"";position:absolute;inset:0;z-index:-1;opacity:.18;background:radial-gradient(60% 60% at 30% 40%, rgba(111,80,59,.25), transparent 60%),radial-gradient(50% 50% at 70% 60%, rgba(111,80,59,.22), transparent 65%),repeating-linear-gradient(90deg, #d2b59b 0 6px, #caa88f 6px 12px, #c39f86 12px 18px, #b88f76 18px 24px)}
    .page--facial{background:linear-gradient(180deg,#efe8de,#f7f4ef)}
    .page--detox{background:linear-gradient(180deg,#e9ebdf,#f4f2ea)}
    .footer{background:var(--beige);color:#3d332b;padding:36px;border-top-left-radius:36px;border-top-right-radius:36px}
    .container{max-width:1200px;margin:0 auto}
  </style>
